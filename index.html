<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <section class="top">
      <h1>NASA</h1>
    </section>
  
  <div class="second-container">
    <section class="social">
      <h2>Social Media</h2>
      
      <p>Twitter - <a href="https://twitter.com/nasa">@nasa</a></p>
      <p>Facebook - <a href="https://www.facebook.com/nasa">fb.com/nasa</a></p>
      <p>Instagram - <a href="https://www.instagram.com/nasa">@nasa</a></p>
      <p>Youtube - <a href="https://www.youtube.com/NASA">youtube.com/NASA</a></p>
    </section>
    <section class="office-info">
      <h2>OFFICE INFO</h2>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202) 358-0001 (Office)</p>
      <p>(202) 358-4338 (Fax)</p>
    </section>
    <section class="contact">
      <h2>CONTACT US</h2>
      <p>Name</p>
      <input type="text">
      <p>Message</p>
      <textarea rows="4" style="resize: none;"></textarea>
      <button>send</button>
    </section>
  </div>
</div>

</body>
</html>
